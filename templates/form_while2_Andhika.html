<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Angka - Andhika</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_Andhika.css') }}">
    <script src="{{ url_for('static', filename='script_enhancements_Andhika.js') }}"></script>
</head>

<body>
    <nav class="navDhika">
    <div class="nav-container-dhika">
        <a href="{{ url_for('home') }}" class="logo-link-dhika">
            <div class="logoDhika">
                <h2><span class="whiteDhika">Dhika</span> <span class="yellowDhika">Projects</span></h2>
            </div>
        </a>
        
        <ul class="nav-menu-dhika">
            <li><a href="{{ url_for('input_while2') }}" class="nav-link-dhika">
                <i class="fas fa-edit"></i> Form
            </a></li>
            <li><a href="{{ url_for('home') }}" class="nav-link-dhika">
                <i class="fas fa-home"></i> Home
            </a></li>
        </ul>
    </div>
</nav>

    <main class="mainDhika">
        <div class="konversiDhika">
            <h1>Game Tebak Angka</h1>
            <p class="text-center">Coba tebak angka antara 1 - 100!</p>

            <form action="{{ url_for('input_while2') }}" method="post" class="inputDhika">
                <div class="form-group">
                    <label for="tebakanDhika"><i class="fas fa-dice"></i> Masukkan Tebakan Anda</label>
                    <input type="number" id="tebakanDhika" name="tebakanDhika" min="1" max="100"
                           placeholder="Masukkan angka 1 - 100" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Submit Tebakan
                </button>
            </form>

            <div class="action-buttons">
                <a href="{{ url_for('reset_while2') }}" class="btn btn-danger">
                    <i class="fas fa-redo"></i> Reset Game
                </a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Dhika Application. All rights reserved.</p>
    </footer>
</body>
</html>
